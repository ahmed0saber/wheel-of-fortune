<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel Of Fortune</title>
    <link rel="stylesheet" href="./style.css?v=0.0.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Wheel Of Fortune</h1>
    <div class="wheel-container">
        <div class="wheel">
            <span class="one">1</span>
            <span class="two">2</span>
            <span class="three">3</span>
            <span class="four">4</span>
            <span class="five">5</span>
            <span class="sex">6</span>
            <span class="seven">7</span>
            <span class="eight">8</span>
            <span class="nine">9</span>
            <span class="ten">10</span>
        </div>
        <div class="marker"></div>
    </div>
    <div class="btn-container">
        <div class="btn">Roll The Wheel</div>
    </div>
    <div class="alert">
        <p class="number"></p>
        <p class="quote"></p>
        <button onclick="closeAlert()" class="close">Close</button>
    </div>
</body>
<script src="./script.js?v=0.0.1"></script>
</html>
